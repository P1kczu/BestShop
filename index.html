<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <title>BestShop</title>
</head>
<body>


<header>

    <nav>
        <div class="container">
            <div class="logo">BestShop</div>
            <ul class="navigation__menu">
                <li class="navigation__item"><a class="navigation__item__link" href="#">Why us</a></li>
                <li class="navigation__item"><a class="navigation__item__link" href="#">Benefits</a></li>
                <li class="navigation__item"><a class="navigation__item__link" href="#">Prices</a></li>
                <li class="navigation__item"><a class="navigation__item__link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

</header>


<section class="opening-screen__section">

    <div class="opening-screen container">
        <h1 class="opening-screen__title">Sell More!</h1>
        <p class="opening-screen__text">Open shop on our platform and increase your sales</p>
        <a class="opening-screen__button-cta" href="">Open your shop</a>
    </div>

    <div class="opening-screen__background">
        <img class="opening-screen__background-image" src="image/Background.png" alt="background">
        <div class="blank"></div>
    </div>
</section>


<section class="stats-screen container">

    <h2 class="stats-screen__title">The most popular sales platform in country</h2>

    <div class="stats-screen__box">
        <div class="dot red">
            <img class="stats-screen__box__image" src="image/Person.svg" alt="person">
        </div>
        <h3 class="stats-screen__box-title">100000+</h3>
        <p class="stats-screen__text">daily entries</p>
    </div>

    <div class="stats-screen__box">
        <div class="dot blue">
            <img class="stats-screen__box__image" src="image/Eye.svg" alt="eye">
        </div>
        <h3 class="stats-screen__box-title">2000000+</h3>
        <p class="stats-screen__text">seen products every day</p>
    </div>

    <div class="stats-screen__box">
        <div class="dot green">
            <img class="stats-screen__box__image" src="image/Catalog.svg" alt="catalogue"></div>
        <h3 class="stats-screen__box-title">10000+</h3>
        <p class="stats-screen__text">added posts daily</p>
    </div>

</section>


</body>
</html>
